<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body class="body-font">

        <div class="container pr-0 pl-0 pb-4 mt-5" style="min-height:500px; width: 100%;">
            <div class="form-header d-flex justify-content-between align-items-center pl-3 pr-3" style="height: 2.75rem;">
                <span>Farmer Registration</span>
                <span>Register as Customer</span>
            </div>

            <div class="form-body mt-4 ml-auto mr-auto" style="width: 91%">
                <div class="">
                </div>
                <form>
                    <label class="mt-3">Fields with asterisk * are required.</label>
                    <div class="form-row row-12 mt-5">
                        <div class="form-group col-md-4">
                            <label for="last-name">Last Name *</label>
                            <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="first-name">First Name *</label>
                            <input class="form-control" type="text" name="first-name" id="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-4" >
                            <label for="last-name">Middle Name</label>
                            <input class="form-control" type="text" name="middle-name" id="middle-name" placeholder="Middle Name">
                        </div>
                    </div>

                    <div class="form-row row-12 mt-5">
                        <div class="form-group col-md-3 col-xs-6  col-6">
                            <label for="province">Province *</label>
                            <select class="form-control" name="province" id="province" placeholder="Province">
                                <option value="">Cebu</option>
                                <option value="">Manila</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 col-xs-6 col-6">
                            <label for="city">City *</label>
                            <select class="form-control" name="city" id="city" placeholder="City">
                                <option value="">Cebu</option>
                                <option value="">Manila</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 col-xs-6  col-5">
                            <label for="last-name">Barangay *</label>
                            <select class="form-control" type="text" name="barangay" id="barangay" placeholder="Barangay">
                                <option value="">Cebu</option>
                                <option value="">Manila</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 col-xs-6  col-7">
                            <label for="last-name">Street / House No. *</label>
                            <input class="form-control" type="text" name="street" id="street" placeholder="Street">
                        </div>
                    </div>

                    <div class="form-row row-12 mt-5">
                        <div class="form-group col-6 col-md-4 col-xs-6">
                            <label for="contact-number">Contact Number *</label>
                            <div class="input-group">
                                <div class="input-group-prepend" style="outline: 0;">
                                    <span class="input-group-text" style="background: none; border:0;" id="basic-addon1">+63</span>
                                </div>
                                <input class="form-control" type="text" name="contact-number" id="contact-number" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-group col-6 col-md-4 col-xs-6">
                            <label for="email">Email *</label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row row-12 d-flex mt-5 justify-content-between">
                        <span>I already have an account</span>
                        <input class="btn btn-primary" type="submit" value="Sign Up"/>
                    </div>
                </form>

            <div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>

</html>
