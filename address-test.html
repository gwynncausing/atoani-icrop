<script>
  function titleCase(str) {
    var splitStr = str.toLowerCase().split('  [\(\)]');
    for (var i = 0; i < splitStr.length; i++) {
      // You do not need to check if i is larger than splitStr length, as your for does that for you
      // Assign it back to the array
      splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
    }
    // Directly return the joined string
    return splitStr.join(' ');
  }

  function loadSelectData(id,data){
    for (var i = 0; i < data.length; i++) {
      $('#'+id).append($("<option></option>")
        .attr("value", data[i])
        .text(data[i]));
    }
  }

  let phAddress = {};
  $.getJSON("philippine_address_2019v2.json", function (data) {
    //$('#province').append($("<option></option>").attr("value", data).text(data));
    phAddress = data;
    console.log(phAddress);
    $.each(data, function (key, value) {
      var provinces = Object.keys(value.province_list)
      loadSelectData('province',provinces);
    });
    loadMunicipality();
    loadBarangay();
  });

  let municipalities = {};
  $('#province').change(function(){
    console.log($("#province option:selected").text());
    for(region in phAddress){
      //console.log(phAddress[region].province_list);
      for(province in phAddress[region].province_list){
        if ($("#province option:selected").text() == province){
          console.log("found");
          municipalities = phAddress[region].province_list[province];
        }
      }
    }
    console.log(municipalities);
    $('#municipality').empty();
    loadSelectData('municipality',Object.keys(municipalities.municipality_list));
  });

  function loadMunicipality(){
    for(region in phAddress){
      //console.log(phAddress[region].province_list);
      for(province in phAddress[region].province_list){
        if ($("#province option:selected").text() == province){
          console.log("found");
          municipalities = phAddress[region].province_list[province];
        }
      }
    }
    console.log(municipalities);
    $('#municipality').empty();
    loadSelectData('municipality',Object.keys(municipalities.municipality_list));
  }

  let barangays = {};
  $('#municipality').change(function(){
    let selected = $("#municipality option:selected").text();
    console.log();
    for(municipality in municipalities.municipality_list){
      if (selected == municipality){
        barangays = municipalities.municipality_list[municipality];
      }
    }
    console.log(barangays);
    $('#barangay').empty();
    loadSelectData('barangay',barangays.barangay_list);
  });

  function loadBarangay(){
    let selected = $("#municipality option:selected").text();
    console.log();
    for(municipality in municipalities.municipality_list){
      if (selected == municipality){
        barangays = municipalities.municipality_list[municipality];
      }
    }
    console.log(barangays);
    $('#barangay').empty();
    loadSelectData('barangay',barangays.barangay_list);
  }
</script>
