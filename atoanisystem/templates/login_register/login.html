{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Customized CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>AtoANI iCROP</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!--<a class="navbar-brand" href="#" src="{% static 'images/logo.png' %}">AtoANI iCROP</a>-->
            <img src="{% static 'images/logo2.png' %}" height="8%" width="8%">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Language
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Bisaya</a>
                            <a class="dropdown-item" href="#">English</a>
                            <a class="dropdown-item" href="#">Tagalog</a>
                        </div>
                    </li>
                </ul>
                <div class="my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_register:register' %}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 login">

                <form class="form-login" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-header d-flex pl-3">
                        <h3 class="m-0">Login</h3>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <label>Log in to AtoANI iCROP</label>
                    </div>
                    <div class="form-body justify-content-center">
                        <div>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group pl-4 mt-1 mb-5">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberCheckbox">
                                    <label class="form-check-label" for="rememberCheckbox">Remember me</label>
                                </div>
                            </div>
                            <div class="col mb-5">
                                <button type="submit" class="btn btn-block btnSignIn">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
