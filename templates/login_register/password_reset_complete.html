{% extends 'base.html' %} {% load static %}

{% block tags %}
<!-- Customized CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/login_register/forgot-password.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5 content" style="height: 100vh;">
	<h3 style="color:#0b3531;">Password reset complete</h3>
	<p>Your password has been set.  You may go ahead and log in now.</p>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="row mt-3">
                <span></span>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <a href="{% url 'login_register:login' %}" style="color: #114a44;">Log In Here</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
