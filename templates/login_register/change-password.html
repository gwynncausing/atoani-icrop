{% extends 'base.html' %}
{% load static %}


{% block tags %}
    <!-- Customized CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/settings/settings.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid mt-5 pl-0 pr-0 settings-container">
        
        <div class="d-flex justify-content-between align-items-center pl-3 pr-3 setting-header">
            <h5 class="mt-3">Settings</h5>
        </div>

        <div class="row pr-3 pl-3">
            
            <div class="col col-12 mt-4 mb-5">
                <div class="accordion" id="userAccordion">

                    <!-- Change Password card -->
                    <div class="card">
                      <div class="card-header" id="name-card">
                        <h5 class="mb-0">
                            Change Password
                        </h5>
                      </div>
                      <div id="name" class="collapse show" aria-labelledby="name-card" data-parent="#userAccordion">
                        <div class="card-body">
                            <form class="pt-3" method="POST" id="form-name" enctype="multipart/form-data"> 
                                <div class="pr-2 pl-2">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="form-group col-12">
                                        <button type="submit" class="btn float-right save-btn" name="btn-change-pass" id="btn-change-pass">Change Password</button>
                                        <button type="button" class="btn float-right cancel-btn" href="{% url 'login_register:login' %}">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Success Modals-->
        <div class="modal-edit modal fade" id="modal-message" tabindex="-1" role="dialog" aria-labelledby="modalEditAddress" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 style="color: #628474;">Edited Successfully</h5>
                    </div>
                </div>
            </div>
        </div> 
    </div>

{% endblock %}


{% block scripts %}

{% endblock %}
