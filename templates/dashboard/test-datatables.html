<!doctype html>
<html lang="en">

<head>

<body>

    <nav class="navbar navbar-expand-lg">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <ul class="navbar-nav mr-auto">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-11">
          <table id="farmer-table" class="table bg-light w-100">
            <thead>
              <tr>
                <th>Crop Type</th>
                <th>Demand</th>
                <th>Land Area Needed</th>
                <th>Order Location</th>
                <th></th>
              </tr>
            </thead>
            <!-- DATA TO BE RENDERED THRU AJAX CALL -->
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Minified version of JQuery not slim -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Datatables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
</body>
<script>
  $(document).ready( function () {
    const farmerTableConfig = {
        paging: false,
        dom: `<
                <"d-flex float-left mb-2"
                    <"mr-3 ml-1"f>
                >
                <"d-flex float-right"B>
                <t>
                <"bottom"
                    <"d-inline"
                        <"float-left mt-0 ml-1 mb-3"i>
                    >   
                >
            >`,
        columnDefs: [
            { orderable: false, "targets": 4 },
            {
                targets: 4,
                data: null,
                defaultContent: `<div class="button-container d-flex justify-content-center">
                                  <button type="button" class="btn-primary mx-1" onclick="">
                                    Reserve
                                  </button>
                                  <button type="button" class="btn-secondary mx-1" onclick="">
                                    View
                                  </button>
                                </div>`
            }
        ],
        //alternatively you can use the syntax-->>>  ajax: " url 'customer:customer_dashboard' ",
        ajax: {
            url: '',
            dataSrc: "data"
        },
        //matches the data to appropriate column
        columns: [
            { "data": 'crop_type' },
            { "data": 'demand' },
            { "data": 'land_area' },
            { "data": 'order_location'},
        ],
        //Adds data-id attribute to each row
        // createdRow: function(row, data, dataIndex) {
        //     $(row).attr('data-id', data.id);
        // },
    }
    $('#farmer-table').DataTable(farmerTableConfig);
  } );
</script>
</html>
